<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- nav menu bar -->
    <nav>
        <a href=""><span>หน้าหลัก</span></a>
        <a href=""><span>ข่าวประชาสัมพันธ์</span></a>
        <a href=""><span>แนะนำแผนก</span></a>
        <a href=""><span>ติดต่อ</span></a>
    </nav>

    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">เทคโนโลยีสารสนเทศ</h2>
                <h2 class="info-sub-title">สามารถติดต่อสอบถามข้อมูล 24 ชั่วโมง</h2>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>เบอร์โทร: </span><a href="tel+123456789">123456789</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email: </span><a href="mailto:sbtc@ac.th">sbtc@ac.th</a>
                    </li>
                    <li>
                        <i class="fab fa-google"></i>
                        <span>Website: </span><a href="https://sbtc@ac.th">ใส่ข้อความ</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li>
                        <a href="#">
                            <i class="fab fa-google"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-tiktok"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="form-wrap">
                <form action="#" method="POST">
                    <h2 class="form-title">Semd us a messge</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="ใส่ชื่อของคุณ">
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="ใส่นามสกุลของคุณ">
                        </div>
                        <div class="form-group">
                            <input type="text" class="email" placeholder="ใส่อีเมล์ของคุณ">
                        </div>
                        <div class="form-group">
                            <input type="text" class="phone" placeholder="ใส่เบอร์โทรศัพท์ของคุณ">
                        </div>
                        <div class="form-group">
                            <textarea name="messge" id="โปรดใส่ข้อความที่คุณต้องการสอบถาม" ></textarea>
                        </div>
                    </div>
                    <input type="submit" value="ส่งข้อมูล" class="submit-btn">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
